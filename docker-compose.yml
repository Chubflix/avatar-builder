version: '3.8'

services:
  avatar-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avatar-builder
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - GENERATED_DIR=/app/data/generated
      - DB_PATH=/app/data/avatar-builder.db
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount config file
      - ./config.json:/app/config.json:ro
    networks:
      - avatar-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/config', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  avatar-network:
    driver: bridge

volumes: {}
  # Optional: Use named volume instead of bind mount
  # avatar-data:
